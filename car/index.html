<!DOCTYPE html>
<head>
    <title>Self-driving car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons">
        <button id="goButton" onclick="go()">▶️</button>
        <button id="reloadButton" onclick="reload()">🔄</button>
        <button onclick="save()">💾</button>
        <button onclick="discard()">🗑️</button>
        
    </div>
    <div id="verticalButtons">
        <button onclick="mutateUp()">👽⬆️</button>
        <button onclick="mutateDown()">👽⬇️</button>
        <label id="mutate">M: 0.05</label>
        <button onclick="actorsUp()">🚘⬆️</button>
        <button onclick="actorsDown()">🚘⬇️</button>
        <label id="actors">N: 250</label>
        <button onclick="hiddenUp()">?⬆️</button>
        <button onclick="hiddenDown()">?⬇️</button>
        <label id="hidden">?: 6</label>
        <button onclick="speedUp()">👟⬆️</button>
        <button onclick="speedDown()">👟⬇️</button>
        <label id="speed">S: 3</label>
    </div>
    <div id="verticalButtons">
        <button onclick="rayCountUp()">↕⬆️</button>
        <button onclick="rayCountDown()">↕⬇️</button>
        <label id="rayCount">RC: 6</label>
        <button onclick="raySpreadUp()">⎋⬆️</button>
        <button onclick="raySpreadDown()">⎋⬇️</button>
        <label id="raySpread">RS: 2.09</label>
        <button onclick="rayLengthUp()">↕⬆️</button>
        <button onclick="rayLengthDown()">↕⬇️</button>
        <label id="rayLength">RL: 100</label>
    </div>
    <canvas id="networkCanvas"></canvas>
    <script src="visualizer.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
</body>
